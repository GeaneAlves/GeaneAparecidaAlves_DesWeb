        <!-- prevent default previne o evento padrão de submit do formulário --> 

        <form id="contato" onsubmit="(e) =>e.preventDefault(); alert('Obrigada! Sua mensagem foi enviada com sucesso!');">
            <input type="text" placeholder="Nome"/>
            <br>
            <input type="email" placeholder="E-mail"/>
            <br>
            <textarea placeholder="Mensagem" required></textarea>
            <br>
            <button type="submit">Enviar</button>
